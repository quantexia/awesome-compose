services:
  flask-app:
    build: flask
    restart: always
    environment:
      - FLASK_SERVER_PORT=8118
    ports:
      - '8118:8118'
    healthcheck:
      test: [ "CMD-SHELL", "curl --silent --fail localhost:8118/flask-health-check || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8118 app:app
  nginx-proxy:
    build: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=flask-app:8118
    ports:
      - "80:80"
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

